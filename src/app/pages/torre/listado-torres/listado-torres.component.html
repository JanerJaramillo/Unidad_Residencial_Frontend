<div class="container">
    <div>
        <h2 style="text-align: center;">
            Listado de las torres
        </h2>
    </div>
    <div>
        <button routerLink="/insertartorres" type="button" class="btn btn-success">
            Nueva Torre
        </button>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>CANT. APARTAMENTOS</th>
                        <th>OPCIONES</th>
                    </thead>
                    <tr *ngFor="let torres of torre">
                        <td>{{torres.Codigo}}</td>
                        <td>{{torres.Nombre}}</td>
                        <td>{{torres.Cantidad_apto}}</td>
                        <td>
                            <button (click)="filtrar(torres.Codigo)" type="button " class="btn btn-primary btn-sm ">
                                Editar
                            </button>
                            <button (click)="eliminar(torres.Idtorre)" type="button " class="btn btn-danger btn-sm ">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
